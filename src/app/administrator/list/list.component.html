<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="reload">
        <a class="btn btn-default btn-sm" (click)="Reload()">
            <span class="glyphicon glyphicon-refresh"></span>  Actualizar
        </a>
    </div>
    <ngb-tabset>
        <!-- solicitudes nuevas -->
        <ngb-tab title="Nuevas Solicitudes">
            <ng-template ngbTabContent>
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Buscar</h3>
                            <input class="form-control" type="text" name="search" [(ngModel)]="filter">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">      
                            <table class="table table-bordered" >
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th (click)="sort('codigo')">C贸digo
                                            <span class="fa sort-icon" *ngIf="key =='codigo'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                        </th>
                                        <th (click)="sort('Nombre')">Nombre
                                            <span class="fa sort-icon" *ngIf="key =='Nombre'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                        </th>
                                        <th (click)="sort('ultimafechainscripcion')">Fecha de inscripci贸n
                                            <span class="fa sort-icon" *ngIf="key == 'ultimafechainscripcion'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr (click)="redirect(item.codigo)" *ngFor="let item of dataInformationLocal | orderBy: key : reverse | filter: filter; let i = index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ item.codigo }}</td>
                                        <td>{{ item.Nombre }}</td>
                                        <td>{{ item.ultimafechainscripcion | date: 'medium' }}</td>
                                    </tr>          
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <!-- Solicitudes revisadas -->
        <ngb-tab title="Solicitudes Revisadas">
            <ng-template ngbTabContent>
                    <div class="container mt-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Buscar</h3>
                                    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">      
                                    <table class="table table-bordered" >
                                        <thead class="thead-light">
                                            <tr>
                                                <th>#</th>
                                                <th (click)="sort('codigo')">C贸digo
                                                    <span class="fa sort-icon" *ngIf="key =='codigo'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                                </th>
                                                <th (click)="sort('Nombre')">Nombre
                                                    <span class="fa sort-icon" *ngIf="key =='Nombre'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                                </th>
                                                <th (click)="sort('ultimafechainscripcion')">Fecha de inscripci贸n
                                                    <span class="fa sort-icon" *ngIf="key == 'ultimafechainscripcion'" [ngClass]="{'fa-chevron-up':reverse,'fa-chevron-down':!reverse}"></span>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr (click)="redirect(item.codigo)" *ngFor="let item of dataInformationViewedLocal | orderBy: key : reverse | filter: filter; let i = index">
                                                <td>{{ i+1 }}</td>
                                                <td>{{ item.codigo }}</td>
                                                <td>{{ item.Nombre }}</td>
                                                <td>{{ item.ultimafechainscripcion | date: 'medium' }}</td>
                                            </tr>          
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
